<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Math Time</title>
</head>
<body data-controller='math' data-math-operation-value='multiplication'>
<nav class="navbar is-info" role="navigation" aria-label="main navigation" data-controller='navigation-bar'>
  <div class='container'>
    <div class="navbar-brand">
      <div class="navbar-item has-text-weight-bold is-size-4">
        Math Time
      </div>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-action="navigation-bar#toggle" data-navigation-bar-target="burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div class="navbar-menu" data-navigation-bar-target="menu">
      <div class="navbar-start">
        <a data-action='math#switchOperation' data-math-target='operationTab' class="navbar-item" data-operation='multiplication'>
          Multiplication
        </a>
        <a data-action='math#switchOperation' data-math-target='operationTab' class="navbar-item" data-operation='division'>
          Division
        </a>
      </div>
      <div class="navbar-end">
        <a class='navbar-item is-active' data-action='math#startPractice' data-math-target='practiceTab'>
          <span class='icon is-small'><i class='fas fa-pencil-ruler'></i></span>
          <span>Practice</span>
        </a>
        <a class='navbar-item' data-action='math#startTest' data-math-target='testTab'>
          <span class='icon is-small'><i class='fas fa-apple-alt'></i></span>
          <span>Test</span>
        </a>
      </div>
    </div>
  </div>
</nav>
<section class='section pt-3' data-controller='practice'>
  <div class='container'>
    <div class='field'>
      <label data-practice-target='equation' class='label'>6 * 5</label>
    </div>
    <div class='field has-addons'>
      <div class='control'>
        <input class='input' data-practice-target='answer' type='text' placeholder='Answer' data-action="keypress->practice#submitOnEnter">
      </div>
      <div class='control'>
        <a class='button is-info' data-action='click->practice#submit'>
          Submit
        </a>
      </div>
    </div>
    <div data-practice-target='result' class='notification is-danger is-hidden'>
      <button class='delete'></button>
      Answer was incorrect
    </div>
  </div>
</section>

<section class='section pt-3 is-hidden' data-controller='quiz'>
  <div class='container'>
    <template data-quiz-target='questionTemplate'>
      <div data-controller='equation' class="field has-addons mb-2">
        <p class="control">
          <a  style='min-width:84px' data-equation-target='problem' class="button is-static">
            equation
          </a>
        </p>
        <p class="control">
          <input data-equation-target='answer' class="input" type="text" placeholder="Answer">
        </p>
      </div>
    </template>

    <div class='columns mb-0' data-quiz-target='questions'>
      <div class='column pb-2' data-quiz-target='column'></div>
      <div class='column pb-2' data-quiz-target='column'></div>
    </div>

    <div class='buttons mb-2'>
      <button class="button is-primary" data-quiz-target='submit' data-action='quiz#submit'>Submit</button>
      <button class="button is-link is-hidden" data-quiz-target='restart' data-action='quiz#restart'>Try Again</button>
    </div>

    <div class="notification is-info is-hidden" data-quiz-target='results'></div>
  </div>
</section>
</body>
</html>
