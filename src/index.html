<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Math Time</title>
</head>
<body>
<section class='section'>
  <div class='container' data-controller='math'>
    <div class='tabs is-toggle is-toggle-rounded'>
      <ul>
        <li class='is-active' data-math-target='practiceTab'>
          <a data-action='math#startPractice'>
            <span class='icon is-small'><i class='fas fa-pencil-ruler'></i></span>
            <span>Practice</span>
          </a>
        </li>
        <li data-math-target='testTab'>
          <a data-action='math#startTest'>
            <span class='icon is-small'><i class='fas fa-apple-alt'></i></span>
            <span>Test</span>
          </a>
        </li>
      </ul>
    </div>

    <div data-controller='practice'>
      <h1 class='title'>
        Multiplication Practice
      </h1>
      <div class='field'>
        <label data-practice-target='equation' class='label'>6 * 5</label>
      </div>
      <div class='field has-addons'>
        <div class='control'>
          <input class='input' data-practice-target='answer' type='text' placeholder='Answer' data-action="keypress->practice#submitOnEnter">
        </div>
        <div class='control'>
          <a class='button is-info' data-action='click->practice#submit'>
            Submit
          </a>
        </div>
      </div>
      <div data-practice-target='result' class='notification is-danger is-hidden'>
        <button class='delete'></button>
        Answer was incorrect
      </div>
    </div>

    <div data-controller='quiz' class = 'is-hidden'>
      <h1 class='title'>
        Multiplication Test
      </h1>
      <div data-quiz-target='questions'>
        <div data-controller='equation' data-quiz-target='testEquation' class="field has-addons equation">
          <p class="control">
            <a  style='min-width:84px' data-equation-target='problem' class="button is-static">
              equation
            </a>
          </p>
          <p class="control">
            <input data-equation-target='answer' class="input" type="text" placeholder="Answer">
          </p>
        </div>
      </div>
      <div class='buttons'>
        <button class="button is-primary mt-3" data-quiz-target='submit' data-action='quiz#submit'>Submit</button>
        <button class="button is-link mt-3 is-hidden" data-quiz-target='restart' data-action='quiz#restart'>Try Again</button>
      </div>

      <div class="notification is-info is-hidden mt-3" data-quiz-target='results'></div>
    </div>
  </div>

</section>
</body>
</html>
